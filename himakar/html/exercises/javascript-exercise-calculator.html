<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="../../css/calc.css">
		<script type="text/javascript" src="../../js/calcscript.js"></script> 
	</head>
	<body>
		<div id="calculator">
			<div class="top">
				<div class="screen"></div>
				<span class="clear">CE</span>
			</div>

			<div class="keys">
				<span>7</span>
				<span>8</span>
				<span>9</span>
				<span class="operator">+</span>
				<span>4</span>
				<span>5</span>
				<span>6</span>
				<span class="operator">-</span>
				<span>1</span>
				<span>2</span>
				<span>3</span>
				<span class="operator">/</span>
				<span>0</span>
				<span>.</span>
				<span class="eval">=</span>
				<span class="operator">x</span>
			</div>
		</div>
	</body>
</html>
