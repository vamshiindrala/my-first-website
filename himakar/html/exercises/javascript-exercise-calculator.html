<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="../../css/calc.css">
		<script type="text/javascript" src="../../js/calcscript.js"></script> 
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
	</head>
	<body>
	  <div id="calculator">
	   
	    <div class="top">
        	<div class="screen"></div>
      	</div>
	    <div class="clearValue"> <span  onclick="handleKeyClick('AC')" class="clear" id="cl">AC</span>
	    </div>
	 	<div class="calckeys">
	     <span onclick="handleKeyClick('7')">7</span>
        <span  onclick="handleKeyClick('8')">8</span>
        <span  onclick="handleKeyClick('9')">9</span>
        <span  onclick="handleKeyClick('/')" class="operator">/</span>
        <span  onclick="handleKeyClick('4')">4</span>
        <span  onclick="handleKeyClick('5')">5</span>
        <span  onclick="handleKeyClick('6')" >6</span>
        <span  onclick="handleKeyClick('*')" class="operator">x</span>
        <span  onclick="handleKeyClick('1')">1</span>
        <span  onclick="handleKeyClick('2')">2</span>
        <span  onclick="handleKeyClick('3')">3</span>
        <span  onclick="handleKeyClick('-')" class="operator">-</span>
        <span  onclick="handleKeyClick('0')" >0</span>
        <span  onclick="handleKeyClick('.')" >.</span>
        <span  onclick="handleKeyClick('=')" class="equalsTo">=</span>
        <span  onclick="handleKeyClick('+')" class="operator">+</span>
	    </div>
	  </div>
	</body>
</html>
