<html>
  <head>
    <title>Register form</title>
   	<style type="text/css">
   	    .box{
   	   	margin: 40px auto;
   	   	width:400px;
   	   	border:3px solid #ccc;
   	   	padding: 20px;
   	   	text-align: center;
        background-color: lightgray;
   	    }
        button{
        cursor: pointer;
        background-color: #599ec6;
        }
        button:hover{
        background-color: #2552ce;
        }
        input,button{
       	margin: 10px;
       	padding: 10px;
       	width: calc(100% - 23px);
       	border: 1px solid #686262;
        display: block;
        }
        h3{
       	text-align: center;
       	text-transform: uppercase;
        }
        .log{
       	overflow: auto;
       	text-align: center;
       	padding: 0;
        }
        .link{
       	display: inline-block;
       	padding: 0px 10px;
        }
        li.link:hover{
          background-color: #808080; 
        }
        li.link:visited{
          color:red;
        }
        div#signup{
          display: none;
        }
   	</style>
  </head>
   <body>
   	  <div class= "box">
   	  	<ul class = "log">
   	  		<li class = "link l1"><a href="#Login">LOGIN</a></li>
   	  		<li class = "link l2"><a href="#Signup">SIGN UP</a></li>
   	  	</ul>
   	  	<div id="login">
   	  		<h2>Login</h2>
   	  		<form name = "login " action = "/login" method = "post">
   	  			<div><input type ="email" name = "email" placeholder = "email"></div>
   	  			<div><input type ="Password" name = "Password" placeholder = "Password"></div>
   	  			<button>Login</button>
   	  		</form>
   	  	</div>	
        	<div id="signup">
   	  		<h2>Signup</h2>
   	  		<form name = "Signup " action = "/signup" method = "post">
   	  			<div><input type ="email" name = "email" placeholder = "email"></div>
   	  			<div><input type ="Password" name = "Password" placeholder = "Password"></div>
   	  			<div><input type ="Re enter password" name = "Re enter password " placeholder = "Re Enter Password"></div>
   	  		    <button>Sign up</button>
   	  		</form>
   	  	</div>	
   	  </div>
   </body>
</html>
