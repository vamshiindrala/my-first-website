<!DOCTYPE html>
<html>
	<head>
		<title>Fund Page</title>
		<link rel="stylesheet" type="text/css" href="../css/fundtask.css">
	</head>
	<body>
		<div class="container">
			<div class="tooltip_btn tooltip_size tooltip">
				<span class="tooltip_text">$167 still needed for this project</span>
			</div>
			<div class="box">
				<progress class="style" value="75" max="100"></progress>
				<p class="p1"><span class="text-style">Only 3 days left</span> to fund this project.</p>
				<p class="p2">Join the 42 other donors who have already supported this project. Every dollar helps.</p>
				<div class="btn">
					<button class="b1"><span class="dollar">$</span> 50</button>
					<button class="b2">Give Now</button>
				</div>
				<p class="text-blue"><i>why give $50?</i></p>
			</div>
			<div class="btn1">
					<button class="b3">Save for later</button>
					<button class="b4">Tell your friends</button>
			</div>
		</div>
	</body>
</html>
