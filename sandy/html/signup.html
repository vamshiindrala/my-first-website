<html>
<head>
<link rel="stylesheet" type="text/css" href="http://getbootstrap.com/dist/css/bootstrap.min.css">

<body>
<div class = "container">
            <h1>Registration</h1>
<button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#myModal">
  Login
</button>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 >Login</h4>
      </div>
      <div class="modal-body">
        <div align ="center">
        <form class="form-inline">
            <div class="form-group">
            <label class="sr-only" for="exampleInputEmail3">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
            </div>
            <br>
            <br>
            <div class="form-group">
            <label class="sr-only" for="exampleInputPassword3">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
            </div>
            <br>
            <br>
            <div class="checkbox">
            <label>
             <input type="checkbox"> Remember me
            </label>
            </div>
            <br>
        </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
</div>
<br>
<button type="button" class="btn btn-primary btn-lg btn-block btn-block" data-toggle="modal" data-target="#myModal1">
  SignUp
</button>
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 >SignUp</h4>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" placeholder="Email address"><br>
        <input type="text" class="form-control" placeholder="Passsword"><br>
        <input type="text" class="form-control" placeholder="Remember Password"><br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">SignUp</button>
      </div>
    </div>
  </div>
</div>
</div>
</body>
