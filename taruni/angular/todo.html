<!DOCTYPE html>
<html ng-app="todo">
<head>
	<title>To Do</title>
	<link rel="stylesheet" type="text/css" href="..\angular\css\todoapp.css">
</head>
<body>
	<div id="todolistitems" ng-controller="todoCtrl">
		<header></header>
		<div class="inputsection">
			<input type="text" ng-model="todoInput" placeholder="Add New">
			<button ng-click="todoAdd()" id="btnAdd">Add</button>
		</div>
		<div id="todolist">
			<ul id="todo-list">
				<li ng-repeat="todo in todoList" class="tasklist" ng-dblclick="toggleEditMode()">
					<button class="undone" type="button" ng-click="changeClass()" ng-class="class">&#10065;</button>
					<span ng-bind="todo.todoText" class="todo" ng-class="strikethrough"></span>
					<button class="remove" ng-click="todoDelete($index)">&#10008;</button>
					<input class="edit" type="text" ng-model="todo.todoText" ng-keyup="editOnEnter(todo)"/>
				</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="../angular/node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../angular/node_modules/angular/angular.js"></script>
	<script src="..\angular\js\todoAngular.js"></script>

</body>
</html>
