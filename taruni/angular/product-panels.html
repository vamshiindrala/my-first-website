<ul class="nav nav-pills">
  <li ng-class="{active: panel.isSelected(1)}"><a href ng-click="panel.setTab(1)">Description</a></li>
  <li ng-class="{active: panel.isSelected(2)}"><a href ng-click="panel.setTab(2)">Specification</a></li>
  <li ng-class="{active: panel.isSelected(3)}"><a href ng-click="panel.setTab(3)">Reviews</a></li>
</ul>
<div class="panel" ng-show="panel.isSelected(1)">
  <h4>Description</h4>
  <blockquote>{{gem.desc}}</blockquote>
</div>
<div class="panel" ng-show="panel.isSelected(2)">
  <h4>Specs</h4>
  <blockquote>Shine: </blockquote>
</div>
<div class="panel" ng-show="panel.isSelected(3)">
  <h4>Reviews</h4>
  
  <blockquote ng-repeat="review in gem.reviews">
    <b>Stars: {{review.stars}}</b>
    {{review.body}}
    <cite>by: {{review.author}}</cite>
  </blockquote>

  <form name="reviewForm" ng-controller="ReviewController as reviewCtrl" ng-submit="reviewForm.$valid && reviewCtrl.addReview(gem)" novalidate>

    <!--  Live Preview -->
    <blockquote>
      <strong>{{reviewCtrl.review.stars}} Stars</strong>
      {{reviewCtrl.review.body}}
      <cite class="clearfix">â€”{{reviewCtrl.review.author}}</cite>
    </blockquote>

    <!--  Review Form -->
    <h4>Submit a Review</h4>
    <fieldset class="form-group">
      <select required ng-model="reviewCtrl.review.stars" class="form-control" ng-options="stars for stars in [5,4,3,2,1]" title="Stars">
        <option value="">Rate the Product</option>
      </select>
    </fieldset>
    <fieldset class="form-group">
      <textarea required ng-model="reviewCtrl.review.body" class="form-control" placeholder="Write a short review of the product..." title="Review"></textarea>
    </fieldset>
    <fieldset class="form-group">
      <input required ng-model="reviewCtrl.review.author" type="email" class="form-control" placeholder="jimmyDean@example.org" title="Email" />
    </fieldset>
    <fieldset class="form-group">
      <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
    </fieldset>
  </form>
</div>
