
<!DOCTYPE html>
<html>
<head>
  <title>Fund Project</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="..\css\fpstyle.css">
</head>
<body>
  <div id="container">
   <div class="tooltip">
    <span class="tooltiptext">$167 still needed for this project</span>
  </div>
  <div class="progress">
    <progress value="75" max="100" id="p">
    </progress>
  </div>
  <div class="maindiv">
    <div class="div1">
      <h2 class="firsttext"><span class="redtext">Only 3 days left</span><span class="graytext"> to fund this project.</span></h2>
    </div>
    <div class="div2">
      <h2 class="maintext"><span class="graytext ">Join the 42 other donors who have already supported this project.Every dollar helps.</span></h2>
    </div>
    <div class="div3">
      <button id="amountbox"><span class="graytext ">$</span><span class="fund">50</span></button><button id="btn1">Give Now</button>
    </div>
    <div class="div4">
      <h2 class="infotext">Why give $50?</h2>
    </div>
  </div>
  <div class="outerdiv">
    <button class="btn2"><span class="graytext ">Save for later</button><button class="btn3"><span class="graytext ">Tell your friends</span></button>
  </div>

</div>
</body>
</html>
