<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="..\css\calculatorstyle.css">
	</head>
	<body>
		<header>
		<h2>Calculator</h2>
		</header>
		<section>
		<div class="calci" id="calculator">
			<div ><input type="text" class="calciscreen" id="calciscreen" /></div>
			<div class="divclear">
				<div class="btnclear"><button value="AC" id="btnclear" class = "keyval">AC</button></div>
			</div>
			<div class="div1">
				<div class="btn7"><button value=7 id="btn7" class = "keyval">7</button></div>
				<div class="btn8"><button value=8 id="btn8" class = "keyval">8</button></div>
				<div class="btn9"><button  value=9 id="btn9" class = "keyval">9</button></div>
				<div class="btndivision"><button value="/" id="btndivision" class = "keyval">/</button></div>
			</div>
			<div class="div2">
				<div class="btn4"><button value=4 id="btn4" class = "keyval">4</button></div>
				<div class="btn5"><button value=5 id="btn5" class = "keyval">5</button></div>
				<div class="btn6"><button value=6 id="btn6" class = "keyval">6</button></div>
				<div class="btnmultiply"><button value="*" id="btnmultiply" class = "keyval">x</button></div>
			</div>
			<div class="div3">
				<div class="btn1"><button value=1 id="btn1" class = "keyval">1</button></div>
				<div class="btn2"><button value=2 id="btn2" class = "keyval">2</button></div>
				<div class="btn3"><button value=3 id="btn3" class = "keyval">3</button></div>
				<div class="btnsubtract"><button value="-" id="btnsubtract" class = "keyval">-</button></div>
			</div>
			<div class="div4">
				<div class="btn0"><button value=0 id="btn0" class = "keyval">0</button></div>
				<div class="btnperiod"><button value="." id="btnperiod" class = "keyval">.</button></div>
				<div class="btnequal"><button value="=" id="btnequal" class = "keyval">=</button></div>
				<div class="btnaddition"><button value="+" id="btnaddition" class = "keyval">+</button></div>
			</div>
		</div>
		</section>
		<script src="..\js\calc.js"></script>
	</body>
</html>
