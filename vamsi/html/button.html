<html>
<head>
        <title>SpriteImage</title>
        <style type="text/css">
          button{
          
              background: #867;
              color: #000;
              line-height: 35px;
              font-size: 14px;
              font-weight: bold;
              text-transform: uppercase;
              padding: 5px;
              border: 1px solid #999;
            }
           button span{
               width:39px;
               height: 39px;
               display: inline-block;
               float: left;
               margin-right: 5px;
               background: url(http://info.appdirect.com/uploads/blog/Content/2011/SVG-icons.png) no-repeat 0 0;
           } 
           button.magic span{
               background-position: -0px -185px;
           }
        </style>    
    </head>
    <body>
        <button class="magic">
          <span></span>
          Magic
        </button>
    </body>    
</html>
