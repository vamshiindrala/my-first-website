<html>
<head>
<link rel="stylesheet" type="text/css" href="../css/calculator.css">

</head>
<body>
 <div class="box">
  <form class="keys" name="frm">
    <input class="button black" type="button" name="clear" value="CE" onclick="runclear()">
    <input  class="display" name="result" />
    <br/>
    <input class="button black" type="button" name="7" value="7" onclick="run7()"/>
    <input class="button black" type="button" name="8" value="8" onclick="run8()"/>
    <input class="button black" type="button" name="9" value="9" onclick="run9()"/>
    <input class="button pink" type="button" name="plus" value="+" onclick="runplus()"/>
    <br/>
    <input class="button black" type="button" name="4" value="4" onclick="run4()"/>
    <input class="button black" type="button" name="5" value="5" onclick="run5()"/>
    <input class="button black" type="button" name="6" value="6" onclick="run6()"/>
    <input class="button pink" type="button" name="minus" value="-" onclick="runminus()"/>
    <br/>
    <input class="button black" type="button" name="1" value="1" onclick="run1()"/>
    <input class="button black" type="button" name="2" value="2" onclick="run2()"/>
    <input class="button black" type="button" name="3" value="3" onclick="run3()"/>
    <input class="button pink" type="button" name="division" value="/" onclick="rundivision()"/>
    <br/>
    <input class="button black" type="button" name="0" value="0" onclick="run0()"/>
    <input class="button black" type="button" name="." value="." onclick="rundot()"/>
    <input class="button orange" type="button" name="calc" value="=" onclick="runeval()"/>
    <input class="button black" type="button" name="*" value="*" onclick="runmulti()"/>
  </form>
  
      
 </div>

  <script src="../js/calculator.js" type="text/javascript" ></script>
</body>
</html>
