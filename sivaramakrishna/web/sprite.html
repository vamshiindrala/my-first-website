<html>
   <head>
    <title>Signup form</title>
   	<style type="text/css">

   	   	padding: 20px;

   	   }

   	   	display: none;
   	   }


       input,button{
       	margin: 10px;
       	padding: 10px;

       }
       .sun{

       }
       h3{

       }
       .loginstyle{

       	text-align: center;
       	padding: 0;

       button{

       button:hover{

       }


   	</style>
   </head>
   <body>

   	  	<div>

        	<div>

   	  			<div><input type ="Re enter password" name = "Re enter password " placeholder = "Re Enter Password"></div>
